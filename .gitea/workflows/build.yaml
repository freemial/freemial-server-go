name: Gitea Actions Demo
run-name: ${{ gitea.actor }} is testing out Gitea Actions ðŸš€
on: [push]

jobs:
  Explore-Gitea-Actions:
    runs-on: ubuntu-latest
    steps:
      # Setup
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      # install
      - run: go test ./...
      - run: go build ./cmd/server
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64

      # docker
      - name: Login to gitea docker
        uses: docker/login-action@v3
        with:
          registry: git2.home.fa.gl
          username: ${{ secrets.PACKIG_USER }}
          password: ${{ secrets.PACKIG_SECRET }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: .
          push: true
          tags: git2.home.fa.gl/boi/temial-go:latest
